<!DOCTYPE html>

<html>
    <head>
        <title>Dynaballs &ndash; metaballs with dynamics</title>

        <meta charset='utf-8' />

        <link rel='stylesheet' type='text/css'
            href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600' />

        <link rel='stylesheet' type='text/css' href='dynaballs.css' />

        <script src='config.js'></script>

        <script src='graphics.js'></script>
        <script src='metaball.js'></script>
        <script src='dynamics.js'></script>
        <script src='keybindings.js'></script>
        <script src='dynaballs.js'></script>
    </head>

    <body>
        <div class='content'>
            <div class='header'>Dynaballs</div>

            <div class='info'>
                Keybindings:
                <ul id='keys' class='keys'></ul>
                Potential: <span id='potential'></span>
                Framerate: <span id='fps'></span> fps
            </div>

            <div class='main-container'>
                &ndash; metaballs with dynamics<br />
                <canvas id='main'></canvas>
            </div>
        </div>

        <div class='footer'>
            &copy Sakari Kapanen, 2014.
            <a href="https://github.com/Flannelhead/dynaballs">Source code</a>
            on GitHub.
        </div>
    </body>
</html>
