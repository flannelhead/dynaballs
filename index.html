<!DOCTYPE html>

<html>
    <head>
        <title>Dynaballs - dynamic metaballs</title>

        <meta charset='utf-8' />

        <link rel='stylesheet' type='text/css'
            href='http://fonts.googleapis.com/css?family=Source+Code+Pro' />

        <link rel='stylesheet' type='text/css' href='dynaballs.css' />

        <script src='config.js'></script>

        <script src='graphics.js'></script>
        <script src='metaball.js'></script>
        <script src='dynamics.js'></script>
        <script src='dynaballs.js'></script>
    </head>

    <body>
